/* Utility: Try to get image from Wikipedia (page images). If none, fallback to Unsplash search link.
   Returns a Promise<string> that resolves to an image URL.
*/
async function fetchImageFor(label){
  // Try Wikipedia pageimages (thumbnail)
  try{
    const wikiAPI = 'https://en.wikipedia.org/w/api.php';
    const params = new URLSearchParams({
      action: 'query',
      format: 'json',
      prop: 'pageimages',
      piprop: 'thumbnail',
      pithumbsize: '800',
      redirects: '1',
      titles: label,
      origin: '*'
    });
    const res = await fetch(wikiAPI + '?' + params.toString());
    if(!res.ok) throw new Error('wiki fetch failed');
    const data = await res.json();
    if(data && data.query && data.query.pages){
      const pages = data.query.pages;
      for(const pid in pages){
        const page = pages[pid];
        if(page && page.thumbnail && page.thumbnail.source){
          return page.thumbnail.source;
        }
      }
    }
  }catch(e){
    // ignore and fallback
  }

  // Fallback: Wikimedia Commons direct image via REST search (attempt)
  try{
    const commonsAPI = `https://commons.wikimedia.org/w/api.php`;
    const cparams = new URLSearchParams({
      action:'query',
      format:'json',
      generator:'search',
      gsrsearch: label,
      gsrlimit:1,
      prop:'imageinfo',
      iiprop:'url',
      iiurlwidth:800,
      redirects:'1',
      origin:'*'
    });
    const cres = await fetch(commonsAPI + '?' + cparams.toString());
    if(cres.ok){
      const cdata = await cres.json();
      if(cdata && cdata.query && cdata.query.pages){
        const pages = cdata.query.pages;
        for(const pid in pages){
          const page = pages[pid];
          if(page && page.imageinfo && page.imageinfo[0] && page.imageinfo[0].thumburl){
            return page.imageinfo[0].thumburl;
          }else if(page && page.imageinfo && page.imageinfo[0] && page.imageinfo[0].url){
            return page.imageinfo[0].url;
          }
        }
      }
    }
  }catch(e){
    // ignore
  }

  // Final fallback: Unsplash search (works on Live Server)
  return `https://source.unsplash.com/800x450/?${encodeURIComponent(label)}`;
}

/* Build a card: fetch images for 6 places + first temple (7 items), then render slider + lists.
   We intentionally show a placeholder while images load.
*/
function makeCard(item){
  const card = document.createElement('article');
  card.className = 'card';
  card.innerHTML = `
    <div class="card-head">
      <div class="chip">${item.code}</div>
      <div><h3 class="state">${item.name}</h3><div class="muted">Top places & temples</div></div>
    </div>
    <div class="slider" aria-hidden="false">
      <div class="placeholder">Loading imagesâ€¦</div>
    </div>
    <div class="lists">
      <div>
        <h4>6 Places</h4>
        <ul>${item.places.slice(0,6).map(p=>`<li>${p}</li>`).join('')}</ul>
      </div>
      <div>
        <h4>2 Temples</h4>
        <ul>${item.temples.slice(0,2).map(t=>`<li>${t}</li>`).join('')}</ul>
      </div>
      <div style="margin-top:8px;">
        <a class="explore-link" href="state.html?code=${item.code}">Explore More</a>
      </div>
    </div>
  `;

  // Start fetching images asynchronously and then build the slider DOM
  const sliderEl = card.querySelector('.slider');
  const sliderNames = [...item.places.slice(0,6), item.temples[0]];

  // Fetch images for all names in parallel (but handle failures)
  Promise.all(sliderNames.map(name => fetchImageFor(name).catch(()=>`https://source.unsplash.com/800x450/?${encodeURIComponent(name)}`)))
    .then(urls => {
      // Remove placeholder
      sliderEl.innerHTML = '';
      // create wrapper for images
      const imgWrapper = document.createElement('div');
      imgWrapper.className = 'imgwrap';
      sliderEl.appendChild(imgWrapper);
      // caption
      const caption = document.createElement('div');
      caption.className = 'caption';
      sliderEl.appendChild(caption);

      urls.forEach((url, i) => {
        const img = document.createElement('img');
        img.src = url;
        img.alt = sliderNames[i];
        if(i===0) img.classList.add('active');
        imgWrapper.appendChild(img);
      });

      caption.textContent = sliderNames[0] || item.name;
      // set up auto-slide for this slider
      setupSlider(sliderEl);
    })
    .catch(err => {
      // if something goes wrong, show simple fallback
      sliderEl.innerHTML = '<div class="placeholder">Image load failed</div>';
      console.error('Error loading images for', item.name, err);
    });

  return card;
}

/* Local slider logic for a single card
   - uses the img elements inside .slider to cycle
   - each card has its own interval; intervals are slightly randomized
*/
function setupSlider(sliderEl){
  const imgs = Array.from(sliderEl.querySelectorAll('img'));
  if(imgs.length === 0) return;
  const cap = sliderEl.querySelector('.caption');
  let idx = imgs.findIndex(img => img.classList.contains('active'));
  if(idx < 0) idx = 0;
  // ensure only idx is active
  imgs.forEach((img,i) => img.classList.toggle('active', i===idx));
  const interval = 3000 + Math.floor(Math.random()*2000); // 3s-5s
  setInterval(() => {
    idx = (idx + 1) % imgs.length;
    imgs.forEach((img,i) => img.classList.toggle('active', i===idx));
    if(cap) cap.textContent = imgs[idx].alt || '';
  }, interval);
}

/* Render all states and UTs into DOM */
const gridStates = document.getElementById('states');
const gridUTs = document.getElementById('uts');

(async function renderAll(){
  // Render states
  for(const s of states){
    gridStates.appendChild(makeCard(s));
    // small delay so browser can progressively render
    await new Promise(r => setTimeout(r, 50));
  }
  // Render UTs
  for(const u of uts){
    gridUTs.appendChild(makeCard(u));
    await new Promise(r => setTimeout(r, 50));
  }
})();

    if (stateName.includes(searchText)) {
      card.style.display = "block";   // show matched card
    } else {
      card.style.display = "none";    // hide unmatched card
    }
  });
});
